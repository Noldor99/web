<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

<main class="main">
   <section class="din471">
      <div class="din471__wrap">
         <h2>DIN 471</h2>
         <div class="din471__counter">
            <img class="din471__photo" src="img/din_471.jpg" alt="">
            <div class="din471__body">
               <div class="din471__start">                  
                  <input type="text" value="0" class="next__value-d2">
                  <p class="counter__parag-d2">-0,25</p>
                  <input type="text" value="0" class="next__value-n">
                  <input type="text" value="0" class="counter__value-m">
                  <p class="counter__parag-m">H13;</p>
                  <input type="text" value="0" class="next__value-d1">
                  <button class="counter__btn" data-direction="plus">d1__Start</button>
               </div>
            </div>
         </div>
         <a href="https://galp.com.ua/ru/rings-01">din 471</a>
      </div>
   </section>
   <section class="din472">
      <div class="din471__wrap">
         <h2>DIN 472</h2>
         <div class="din471__counter">
            <img class="din471__photo" src="img/din_472.jpg" alt="">
            <div class="din471__body">
               <div class="din471__start">                  
                  <input type="text" value="0" class="din472__value-d2">
                  <p class="din472__parag-d2">+0,25</p>
                  <input type="text" value="0" class="din472__value-n">
                  <input type="text" value="0" class="din472__value-m">
                  <p style="top: -30px;" class="counter__parag-m">H13;</p>
                  <input type="text" value="0" class="din472__value-d1">
                  <button class="din472__btn" data-direction="plus">d1__Start</button>
               </div>
            </div>
         </div>
         <a href="https://galp.com.ua/ru/rings-02">din 472</a>
      </div>
   </section>
   
   <section class="bearing">
      <div class="din471__wrap">
         <h2>Подбор подшипников</h2>
         <div class="bearing__counter">
            <a href="https://www.skf.com/group"><img class="bearing__skf"  src="img/2-SKF (1).png" alt=""></a>
            <a href="https://podshypnik.info/index.php?zid=search"><img class="bearing__next" src="img/Screen.png" alt=""></a>
            </div>
         </div>
      </div>
   </section>

   <section class="spline">
      <div class="din471__wrap">
         <h2>Spline</h2>
         <div class="din471__counter">
            <div class="din471__body">
               <div class="spline__start">                  
                  <input type="text" value="0" class="spline__value-b">
                  <p class="spline__parag-b_h">b x h</p>
                  <input type="text" value="0" class="spline__value-minus">
                  <input type="text" value="0" class="spline__value-plus">
                  <input type="text" value="0" class="spline__value-h">
                  <input type="text" value="0" class="spline__value-l_1">
                  <input type="text" value="0" class="spline__value-l_2">
                  <input type="text" value="0" class="spline__value-l">
                  <p class="spline__minus">d - t_1 =</p>
                  <p class="spline__plus">d + t_2 =</p>
                  <input type="text" value="0" class="spline__value-d">
                  <button class="spline__btn" data-direction="plus">d__Start</button>
               </div>
            </div>
            <img class="spline__photo" src="img/spline.png" alt="">
            <div class="spline__simple">
               <img src="img/spline_1.png" alt="">
               <img src="img/spline_2.png" alt="">
            </div>
         </div>
      </div>
   </section>
</main>




<script src="main.js"></script>
<script src="spline.js"></script>
</body>
</html>
